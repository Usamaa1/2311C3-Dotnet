<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/9.1.0/mdb.min.css" rel="stylesheet" />
</head>

<body>

    <h1 class="text-center my-4">Add Product Form</h1>

    <a href="viewProduct.html" class="btn btn-link">All Products</a>
    <div class="container">
        <!-- MDB -->
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="prodName">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Product Price</label>
                <input type="text" class="form-control" id="prodPrice">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Product Description</label>
                <input type="text" class="form-control" id="prodDesc">
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary" id="addProdBtn">Add Product</button>
            </div>
        </form>

        <p id="message"></p>
    </div>


</body>
<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/9.1.0/mdb.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


<script>

    let prodName = document.getElementById('prodName');
    let prodPrice = document.getElementById('prodPrice');
    let prodDesc = document.getElementById('prodDesc');
    let addProdBtn = document.getElementById('addProdBtn');
    let message = document.getElementById('message');

    addProdBtn.addEventListener('click', async (e) => {
        e.preventDefault();

        const prodData = {
            ProdName: prodName.value,
            ProdDesc: prodDesc.value,
            ProdPrice: prodPrice.value
        }
        console.log(prodData)

        try {
            const { data } = await axios.post('http://localhost:5025/api/product', prodData, {
            headers: {
                'Content-Type': 'application/json'
            }
        })

         console.log(data)

         if(data)
         {
            message.innerText = data
         }




        } catch (error) {
            console.log(error)
        }

    





    })




</script>








</html>
